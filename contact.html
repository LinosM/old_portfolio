<!DOCTYPE html>
<html>
  <head>
    <title>Contact | Duy Nguyen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

      <div class="container">

        <a class="navbar-brand logo" href="index.html">Duy Nguyen</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ml-auto mt-2 mt-lg-0">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
          </div>
        </div>

      </div>

    </nav>

    <main class="container">

      <div class="col-md-8 pt-5">

        <section>
          <h1>Contact</h1>
          <hr/>
          <div class="col-md-10">
            <form>
              <div class="form-group">
                <label for="InputName">Name</label>
                <input type="name" class="form-control" id="InputName" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="InputMessage">Message</label>
                <textarea class="form-control" id="InputMessage" rows="3" placeholder="Message"></textarea>
              </div>
          </div>
          <button type="submit" class="btn submit">Submit</button>
          </form>
          
        </section>
    </div>

    </main>
    
    <footer class="footer fixed-bottom">
      <p class="text-muted text-muted-footer text-center">&copy; Copyright Duy Nguyen</p>
    </footer>

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
